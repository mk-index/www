<!DOCTYPE html>
<html lang="ja">

<head>
    <meta name="robots" content="noindex">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHOTO BOOK【デモサイト】</title>
    <meta name="description" content="【デモサイト】「PHOTOBOOK」は、美しい風景や感動的な瞬間を切り取った作品集です。特別な瞬間や普段見逃してしまう美しさを捉え、旅するような気分にさせてくれる写真の宝庫です。">
    <!-- <link rel="preconnect" href=""> -->
    <link rel="icon" href="img/favicon.ico">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"> -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="l-container">

        <header class="l-header l-wrapper">
            <h1><a href="/" class="c-logo"><img src="img/logo.svg" alt="ロゴ" width="100%" height="100%"></a></h1>
        </header>

        <div class="mainVisual l-wrapper">
            <img src="img/mainvisual.jpg" class="mainVisual__img" width="1000" height="400" alt="メインビジュアル">
        </div>
    
        <main>
            <section class="l-section l-section--bg">
                <div class="l-inner">
                    <div class="p-index">
                        <h2 class="c-sectionTitle">INDEX</h2>
                        <div class="p-index__outline">
                            <ol class="outline">
                                <li class="outline__item">美しい風景や感動的な瞬間を切り取った作品集</li>
                                <li class="outline__item">特別な瞬間や普段見逃してしまう美しさを捉えた作品集</li>
                                <li class="outline__item">旅するような気分にさせてくれる写真の宝庫</li>
                                <li class="outline__item">日常を離れて異国の風景や魅力的な自然を堪能できるコレクション</li>
                                <li class="outline__item">想像を超える美しさと感動を届ける、心を揺さぶる写真たち</li>
                            </ol>
                        </div>
                    </div>
                </div>

            </section>
    
            <section class="l-section">
                <div class="l-inner">
                    <div class="p-detail">
                        <h2 class="c-sectionTitle">DETAIL</h2>

                        <div class="product">
                            <div class="product__img"><img src="img/detail.jpg" alt="作品画像" width="1000" height="1000"></div>

                            <div class="product__detail">
                                <h3 class="product__title">Urban Elegance</h3>

                                <dl class="detail">
                                    <div class="detail__item">
                                        <dt class="detail__term">著者</dt>
                                        <dd class="detail__definition">大城健太郎</dd>
                                    </div>
                                    <div class="detail__item">
                                        <dt class="detail__term">出版社</dt>
                                        <dd class="detail__definition">都会出版</dd>
                                    </div>
                                    <div class="detail__item">
                                        <dt class="detail__term">発行年</dt>
                                        <dd class="detail__definition">2022年</dd>
                                    </div>
                                </dl>

                                <p class="product__leadText">都会の喧騒と静寂が共存する美しい風景を、写真を通じて心ゆくまでお楽しみください。</p>
                                <div class="product__btn"><a href="#" class="c-btn">オンラインストアで見る</a></div>
                            </div>
                        </div>

                    </div>

                </div>

            </section>
        </main>
    
    
    
        <footer class="l-footer">
            <div class="c-copyright">&copy; PHOTO BOOK【デモサイト】</div>
        </footer>

    </div>


    

    
</body>
</html>
