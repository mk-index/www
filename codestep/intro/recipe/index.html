<body>

    <div class="l-wrapper">
        <main>
            <div class="l-container">
               <div class="l-contentVisual">
                   <img src="img/recipe.jpg" class="p-contentVisual__img" width="1800" height="2250" alt="メインビジュアル">
               </div>
   
               <div class="l-contentArticle">
                   <h1 class="p-contentArticle__title">ひよこ豆とアボガドのタコス</h1>
                   <p class="p-contentArticle__lead">たっぷりのひよこ豆とレンズ豆にアボガドとトマトを添えて、少しライムを絞ったらおいしいタコスのできあがりです。</p>
   
                   
                   <div class="p-detail">
                       <h2 class="p-detail__title">材料（2人分）</h2>
                       <dl>
                           <div class="p-detail__list">
                               <dt class="p-detail__item">ひよこ豆</dt>
                               <dd class="p-detail__unit">200g</dd>
                           </div>
                           <div class="p-detail__list">
                               <dt class="p-detail__item">トマト</dt>
                               <dd class="p-detail__unit">1個</dd>
                           </div>
                           <div class="p-detail__list">
                               <dt class="p-detail__item">パセリ</dt>
                               <dd class="p-detail__unit">5g</dd>
                           </div>
                           <div class="p-detail__list">
                               <dt class="p-detail__item">アボガド</dt>
                               <dd class="p-detail__unit">1個</dd>
                           </div>
                       </dl>
                   </div>
   
                   <div class="p-detail">
                       <h2 class="p-detail__title">作り方</h2>
                       <ol class="p-detail__numbering">
                           <li class="p-detail__list">野菜を1cm各に切る</li>
                           <li class="p-detail__list">まぜ合わせる</li>
                           <li class="p-detail__list">トルティーヤの上にのせる</li>
                       </ol>
                   </div>
   
               </div>
   
            </div>
